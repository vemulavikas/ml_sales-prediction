services:
  - type: web
    name: ml-sales-prediction
    env: python
    plan: free
    rootDir: backend
    buildCommand: pip install --upgrade pip setuptools wheel && pip install --upgrade --force-reinstall --no-cache-dir -r requirements.txt && python -c "import sklearn; print('scikit-learn', sklearn.__version__)"
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
